<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   <!-- My Css -->

</head>

<body>
  <div class="header">
    <div class="container">
        <h2>NHẬP VÀO SỐ NGUYÊN</h2>
        <br>
        <div class="d-flex align-item-center justify-content-center">
        <input id="number" placeholder="Nhập và lưu vào từng số" class="w-50">
        <button class="btn btn-success" onclick="save()">Lưu</button>
      </div>
      <p class="mt-4 bg-light">Mảng số nguyên đã lưu : <span id="arr"></span> </p>
    </div>

    <div class="body">
      <div class="container">
        <h2 class="mb-4">Chọn thao tác tính toán : </h2>
        <select id="select" class="form-select" aria-label="Default select example">
          <option selected >Chọn một trong các thao tác bên dưới</option>
          <option value="sumPositive">Tổng các số dương trong mảng.</option>
          <option value="countPositive">Đếm có bao nhiêu số dương trong mảng.</option>
          <option value="min">Tìm số nhỏ nhất trong mảng.</option>
          <option value="minPositive">Tìm số dương nhỏ nhất trong mảng.</option>
          <option value="findLastOfEven">Tìm số chẵn cuối cùng trong mảng. Nếu mảng không có giá trị chẵn thì trả về -1.</option>
          <option value="change">Đổi chỗ 2 giá trị trong mảng theo vị trí.</option>
          <option value="arenge">Sắp xếp mảng theo thứ tự tăng dần.</option>
          <option value="firtOfPrime">Tìm số nguyên tố đầu tiên trong mảng. Nếu mảng không có số nguyên tố thì trả về – 1.</option>
          <option value="addToFind">Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên?</option>
          <option value="compare">So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn.</option>
        </select>
        <button class=" btn btn-success mt-4" onclick="calculator()">Chọn</button>
        <p id="formResult" class="mt-4">Kết quả: <span id="result"></span> </p>
      </div>
    </div>

  <div id="bonusChange" class="bonus mx-5 mb-5 d-none">
    <p>Đếm vị trí các số đã lưu từ trái sang phải bắt đầu từ 0</p>
    <label for="number1">Vị trí số thứ 1</label>
    <input id="num1" class="w-50" placeholder="Nhập vào trị trí số thứ 1">
    <br><br>
    <label for="number1">Vị trí số thứ 2</label>
    <input id="num2" class="w-50" placeholder="Nhập vào trị trí số thứ 2">
    <button class="btn btn-success" onclick="bonusChange()">Kết quả</button>
  <p id="formResultBonusChange" class="mt-4">Mảng sau thay đổi:  <span id="resultChange"></span> </p>  
  </div>
  <div id="addMore" class="bonus mx-5 mb-5 d-none">
    <p>Nhập thêm một mảng số thực : </p>
    <div class="d-flex align-item-center justify-content-center">
      <input id="numberReal" placeholder="Nhập và lưu vào từng số" class="w-50">
      <br>
      <button class="btn btn-success" onclick="saveReal()">Lưu</button>  
  </div>
  <p class="mt-4 bg-light">Mảng số thực đã lưu : <span id="arr2"></span> </p>
  <button class="btn btn-success" onclick="countInterge()">Đếm số nguyên trong mảng</button>
  <p id="formResult2" class="mt-4">Kết quả: <span id="resultReal"></span> </p>

  </div>
    

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="./js/index.js"></script>

</body>

</html>
